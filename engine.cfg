[application]

name="SupremeSense"
main_scene="res://scenes/root.tscn"
icon="res://icon.png"

[autoload]

Global="*res://scenes/global.gd"

[display]

use_2d_pixel_snap=true
stretch_mode="viewport"
width=320
height=180
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_shoot=[key(X)]
ui_crouch=[key(C)]
ui_jump=[key(Z)]

[render]

mipmap_policy=2
